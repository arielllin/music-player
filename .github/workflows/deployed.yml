name: Cloudflare Pages Deployed

on:
  check_run:
    types: [completed]

jobs:
  test:
    name: Deployed
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=6144
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check github object
        run: |
          cat << OBJECT
          ${{ toJson(github) }}
          OBJECT
      - name: Check github steps
        run: |
          cat << OBJECT
          ${{ toJson(steps) }}
          OBJECT

      - uses: LouisBrunner/checks-action@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.event.check_run.pull_requests[0].head.sha }}
          name: E2E Test
          status: in_progress

      - uses: LouisBrunner/checks-action@v1.1.1
        if: success() || failure()
        with:
          when: delayed
          start_in: 2 minutes
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.event.check_run.pull_requests[0].head.sha }}
          name: E2E Test
          status: completed
          conclusion: action_required
          action_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
